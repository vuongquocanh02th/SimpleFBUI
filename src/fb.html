<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Facebook Simple Interface</title>
    <link rel="stylesheet" href="fb.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            Facebook
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Profile</a>
            <a href="#">Messages</a>
        </div>
    </div>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <ul>
                <li><a href="#">News Feed</a></li>
                <li><a href="#">Friends</a></li>
                <li><a href="#">Groups</a></li>
                <li><a href="#">Marketplace</a></li>
                <li><a href="#">Watch</a></li>
                <li><a href="#">Events</a></li>
            </ul>
        </div>

        <!-- Content -->
        <div class="content">
            <h1>Welcome to Facebook</h1>
            <p>Here is your simplified homepage. Start exploring your feed and stay connected with your friends!</p>
        </div>
    </div>
</body>
</html>
